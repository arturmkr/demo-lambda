name: build-lambda-zip

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "lambda/**"
      - ".github/workflows/build-lambda-zip.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Lambda package (x86_64)
        working-directory: lambda
        run: |
          set -euo pipefail
          rm -rf build function.zip
          mkdir -p build
          cp index.py requirements.txt build/
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -t build
          cd build
          zip -r ../function.zip .
          cd ..
          ls -lh function.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-zip
          path: lambda/function.zip
          if-no-files-found: error
          retention-days: 7